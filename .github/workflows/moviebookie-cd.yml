name: MovieBookie CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 레포지토리 체크아웃
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.SUBMODULE_ACCESS_TOKEN }}
          submodules: true

      - name: Update submodule
        run: |
          git submodule update --remote --recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # gradle caching - 빌드 시간 향상
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test -Pprofile=prod
        shell: bash

      - name: docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Docker 이미지 빌드, 태그 및 레지스트리에 푸시
      - name: docker image build
        run: docker build -f Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/moviebookie .

      - name: docker Hub push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/moviebookie

      # 컨테이너로 실행
      - name: Deploy to NCP Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NCP_SERVER_HOST }}
          username: ${{ secrets.NCP_SERVER_USER }}
          password: ${{ secrets.NCP_SERVER_PASSWORD }}
          port: 22
          script: |
            sudo docker rm -f moviebookie || true
            sudo docker image rm ${{ secrets.DOCKERHUB_USERNAME }}/moviebookie:latest || true
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/moviebookie
            sudo docker run -d -p 8080:8080 -e TZ=Asia/Seoul --name moviebookie -v ./logs:/var/log/spring ${{ secrets.DOCKERHUB_USERNAME }}/moviebookie
