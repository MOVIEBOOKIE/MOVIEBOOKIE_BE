<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>페이지를 찾을 수 없어요</title>
    <style>
        :root {
            --bg: #0b0b0c;
            --text: #c5c7cb;
            --hint: #8b8f98;
            --btn: #ff2d4a;
            --btn-hover: #e02640
        }

        * {
            box-sizing: border-box
        }

        html, body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Pretendard, Apple SD Gothic Neo, Noto Sans KR, sans-serif
        }

        .wrap {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            padding: 48px 16px 112px
        }

        .icon {
            opacity: .7
        }

        .title {
            font-size: 18px
        }

        .btn-area {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 24px;
            display: flex;
            justify-content: center
        }

        .btn {
            display: block;
            width: min(640px, calc(100% - 32px));
            padding: 16px 20px;
            border-radius: 14px;
            text-align: center;
            background: var(--btn);
            color: #fff;
            text-decoration: none
        }

        .btn:focus, .btn:hover {
            background: var(--btn-hover)
        }
    </style>
</head>
<body>
<main class="wrap">
    <svg class="icon" width="112" height="112" viewBox="0 0 96 96" fill="none" aria-hidden="true">
        <path d="M64 68c0 4.418-9.402 8-21 8s-21-3.582-21-8 9.402-8 21-8 21 3.582 21 8Z" fill="#6B7280"/>
        <path d="M58 32 47 70h-8l13-42 6 4Z" fill="#9CA3AF"/>
        <circle cx="56" cy="46" r="2" fill="#E5E7EB"/>
        <circle cx="52" cy="40" r="1.5" fill="#E5E7EB"/>
        <circle cx="61" cy="42" r="1.5" fill="#E5E7EB"/>
    </svg>

    <p class="title">찾으시는 페이지가 없어요</p>
</main>

<div class="btn-area">
    <a class="btn" th:href="@{/}">홈으로 돌아가기</a>
</div>
</body>
</html>
