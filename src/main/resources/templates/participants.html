<!-- src/main/resources/templates/participants.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>참여자 정보</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f6f8;
            font-family: -apple-system, …;
            color: #1f2329;
        }

        .wrapper {
            max-width: 560px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            padding: 32px;
            text-align: center;
        }

        .header img {
            width: 36px;
            height: 36px;
        }

        .header h1 {
            margin: 8px 0;
            font-size: 24px;
        }

        .sub {
            font-size: 14px;
            color: #6f7582;
            margin-bottom: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: #f0f1f5;
        }

        tr + tr {
            border-top: 1px solid #e6e8ec;
        }

        footer {
            padding: 24px;
            font-size: 12px;
            color: #8a8a8a;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <img th:src="@{/images/logo.png}" alt="MovieBookie"/>
        <h1>참여자 정보</h1>
        <p class="sub">⚠ 상영일(<span th:text="${dateLabel}">2025년 5월 26일</span>)까지 열람이 가능합니다</p>
    </div>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p, stat : ${participants}">
            <td th:text="${stat.count}">1</td>
            <td th:text="${p.name}">홍길동</td>
            <td th:text="${p.phone}">010-0000-0000</td>
        </tr>
        </tbody>
    </table>
    <footer>
        <div>@moviebookie_</div>
        <div>본 메일은 발신 전용 메일입니다.</div>
        <div>문의: <a href="mailto:moviebookie@gmail.com">moviebookie@gmail.com</a></div>
        <div>Copyright © moviebookie. All Rights Reserved.</div>
    </footer>
</div>
</body>
</html>
